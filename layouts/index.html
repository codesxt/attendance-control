<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Control de Asistencia</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js"></script>
  <base href="/">
</head>
<body ng-app="app" ng-controller="MainCtrl">
  <div class="container">
  <nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/')}"><a href="/">Inicio</a></li>
        <li ng-class="{ active: isActive('/registration')}"><a href="/registration">Registro de Usuarios</a></li>
      </ul>
    </div>
  </nav>
  </div>
  <div class="container" ng-view></div>

</html>
